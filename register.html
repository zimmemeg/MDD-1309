<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="Libraries/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    <title>Sign Up - Snap!</title>
</head>
<body>
    <div id="main-wrapper">
        <header>
            <a href="#"><img src="images/logo.png" alt="Snap!" width="451" height="151" id="logo"></a>
        </header>
        <div id="register-wrapper">
            <h1>Why to register for Snap?</h1>
                <ul>
                    <li>It's 100% free!</li>
                    <li>Very easy to use!</li>
                    <li>Create your own profile to search for images.</li>
                </ul>
            <h2>Already registered? <a href="index.html">Click here</a> to log in!</h2>
            
            <form>
                <label><h2>Username:</h2> </label>
                <input type="text" name="username" class="textinput">
                    <br>
                <label><h2>Password:</h2> </label>
                <input type="text" name="password" class="textinput">
                    <br>
                <label><h2>E-mail:</h2> </label>
                <input type="text" name="email" class="email">
                    <br>
                <input type="submit" name="Register" value="Register" id="registerbutton" style="width: 100px; height: 30px; margin-top: 10px;">

            </form>
        </div>
    </div>
</body>
</html>
