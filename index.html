<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="Libraries/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    <title>Log In - Snap!</title>
</head>
<body>
    <div id="main-wrapper">
        <header>
            <a href="#"><img src="images/logo.png" alt="Snap!" width="451" height="151" id="logo"></a>
        </header>
        <div id="login-wrapper">
            <h1>Already registered for Snap?<br>
            Log In here!</h1>
            <p>Or <a href="register.html">click here</a> to register now!</p>
            
            <form>
                <label><h2>Username:</h2> </label>
                <input type="text" name="username" class="textinput">
                    <br>
                <label><h2>Password:</h2> </label>
                <input type="text" name="password" class="textinput">
                    <br>
                <input type="submit" name="Log In" value="Log In" id="loginbutton" style="width: 100px; height: 30px; margin-top: 10px;">
                <input type="submit" name="Register" value="Register" id="registerbutton" style="width: 100px; height: 30px; margin-top: 10px;">

            </form>
        </div>
    </div>
</body>
</html>
